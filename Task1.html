<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="Task1.css">
</head>
<body>
    <header>
        <h1 class="logo">My Simple Webpage</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#sec1">Home</a></li>
            <li><a href="#sec2">Gallery</a></li>
            <li><a href="#sec3">Contact</a></li>
        </ul>
    </nav>
    <section id="sec1">
        <h1>Welcome to My Simple Webpage</h1>
        <p class="para">This is a simple webpage created to demonstrate basic HTML and CSS skills.</p>
    </section>
    <section id="sec2">
        <img src='wallpaper.png' alt="Random Unsplash Image">
        <h1>Gallery</h1>
        <p>Enjoy this random Wallpaper.</p>
    </section>
    <section id="sec3">
        <h1 class="form_title">Contact Us</h1>
        <div class="form-container">
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
</body>
</html>
